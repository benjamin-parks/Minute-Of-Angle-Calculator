<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minute of Angle Calculator</title>
</head>
<body>
    <div>
        <h1>Range Situation</h1>
    </div>
    <div>
        <form>
            <label for="sightedInRange">Sighted In Yardage</label>
            <input type="text" name="sightedInRange" placeholder="Sighted In Yardage">
            <label for="distance">Distance in yards</label>
            <select name="distance" id="distance">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
              </select>
        </form>
    </div>
</body>
</html>
